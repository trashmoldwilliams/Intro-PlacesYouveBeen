<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Places I've been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-city">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Landmarks</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>
            <div class="form-group">
              <label for="new-season">Season</label>
              <input type="text" class="form-control" id="new-season">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Add a place</button>
          </form>

          <h2>List of Places:</h2>
          <ul id="places-list">

          </ul>
        </div>
        <div class='col-md-6' id='show-place'>
          <h2 id='location'></h2>
          <span id='landmarks'></span>
          <span id='season'></span>
          <span id='notes'></span>
        </div>
      </div>
    </div>
  </body>
</html>
